<h2 class="mt-3 font-weight-light">Youtube videos</h2>
<hr>

<div class="card-columns">
    <div class="card" *ngFor="let video of videos">
      <img [src]="video.thumbnails.default.url" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{ video.title }}</h5>
        <p class="card-text">
            <strong>Autor:</strong> {{ video.channelTitle }}
        </p>
        <p class="card-text">
            <small class="text-muted">
                Publicado: {{ video.publishedAt | date }}
            </small>
        </p>
        <button class="btn btn-outline-primary btn-block">
            Ver video
        </button>
      </div>
    </div>
</div>

<div class="row mt-5 mb-5 text-center">
    <div class="col">
        <button class="btn btn-primary btn-lg">
            Cargar mas...
        </button>
    </div>
</div>
